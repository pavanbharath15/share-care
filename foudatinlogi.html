<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Sign Up - Helping Hands Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #f3e7e9, #e3eeff, #e3eeff, #f3e7e9);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-foundation {
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            color: #333;
        }

        .btn-foundation:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            transition: all 0.3s ease;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select, textarea {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
            background-color: #fff;
        }

        input::placeholder, select::placeholder, textarea::placeholder {
            color: #999;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        input:focus + i, select:focus + i, textarea:focus + i {
            color: #4285F4;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23777" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="btn-back" id="backButton">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="container">
        <h1>Foundation Sign Up</h1>
        <form id="foundationSignupForm">
            <div class="input-group">
                <input type="text" placeholder="Foundation Name" required>
                <i class="fas fa-building"></i>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="tel" placeholder="Phone Number" required>
                <i class="fas fa-phone"></i>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Street Address" required>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="input-group">
                <input type="text" placeholder="City" required>
                <i class="fas fa-city"></i>
            </div>
            <div class="input-group">
                <input type="text" placeholder="State/Province" required>
                <i class="fas fa-map"></i>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Country" required>
                <i class="fas fa-globe"></i>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Postal Code" required>
                <i class="fas fa-mail-bulk"></i>
            </div>
            <div class="input-group">
                <select required>
                    <option value="" disabled selected>Foundation Type</option>
                    <option value="orphanage">Orphanage</option>
                    <option value="poverty_relief">Poverty Relief</option>
                    <option value="both">Both</option>
                </select>
                <i class="fas fa-hands-helping"></i>
            </div>
            <div class="input-group">
                <textarea placeholder="Brief description of your foundation's mission" required></textarea>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-foundation">Register Foundation</button>
        </form>
    </div>
    <script>
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.animation = 'pulse 0.5s';
            });
            button.addEventListener('animationend', function() {
                this.style.animation = '';
            });
        });

        document.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.05)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        document.getElementById('foundationSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                alert('Thank you for registering your foundation! We will review your application and contact you soon.');
                this.reset();
                document.body.classList.remove('fade-out');
                document.body.classList.add('fade-in');
                setTimeout(() => {
                    document.body.classList.remove('fade-in');
                }, 500);
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });

        document.getElementById('backButton').addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.history.back();
            }, 500);
        });
    </script>
</body>
</html>
