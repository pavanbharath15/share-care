<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Details - Share&Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #f3e7e9, #e3eeff, #e3eeff, #f3e7e9);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            transition: all 0.3s ease;
        }

        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
            background-color: #fff;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="text"]::placeholder, input[type="tel"]::placeholder, textarea::placeholder {
            color: #999;
        }

        input[type="text"]:focus, input[type="tel"]:focus, textarea:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        input[type="text"]:focus + i, input[type="tel"]:focus + i, textarea:focus + i {
            color: #4285F4;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px;
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            color: #333;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .file-name {
            margin-top: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }

        .notification.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }

        .notification i {
            font-size: 24px;
            margin-right: 10px;
        }

        .notification p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .notification i {
            animation: heartbeat 1s infinite;
        }

        .thank-you-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-image {
            max-width: 80%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .thank-you-message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button class="btn-back" id="backButton">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="container">
        <h1>Donor Details</h1>
        <form id="donorDetailsForm">
            <div class="input-group">
                <input type="text" placeholder="Donor Name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="tel" placeholder="Phone Number" required>
                <i class="fas fa-phone"></i>
            </div>
            <div class="input-group">
                <textarea placeholder="Address" required></textarea>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="input-group">
                <input type="file" id="donorImage" class="file-input" accept="image/*">
                <label for="donorImage" class="file-label">
                    <i class="fas fa-upload"></i> Upload Image
                </label>
                <div id="fileName" class="file-name"></div>
            </div>
            <button type="submit" class="btn">Give Life</button>
        </form>
    </div>
    <script>
        document.getElementById('donorImage').addEventListener('change', function(e) {
            const fileName = e.target.files[0].name;
            document.getElementById('fileName').textContent = fileName;
        });

        document.getElementById('donorDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification();
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });

        document.getElementById('backButton').addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.history.back();
            }, 500);
        });

        function showNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-heart"></i>
                <p>Thanks for saving a life!</p>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
            }, 3000);

            setTimeout(() => {
                document.body.removeChild(notification);
                showThankYouMessage();
            }, 3500);
        }

        function showThankYouMessage() {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'thank-you-message-container';
            messageContainer.innerHTML = `
                <h1>Thanks for saving a life!</h1>
                <button onclick="window.location.href='hompage.html'" class="btn">Back to Home</button>
            `;
            document.body.innerHTML = '';
            document.body.appendChild(messageContainer);
        }
    </script>
</body>
</html>
