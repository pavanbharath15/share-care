<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Sign Up - Helping Hands Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #f3e7e9, #e3eeff, #e3eeff, #f3e7e9);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            transition: all 0.3s ease;
        }

        input[type="tel"], input[type="password"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
            background-color: #fff;
        }

        input[type="tel"]::placeholder, input[type="password"]::placeholder, input[type="text"]::placeholder, input[type="date"]::placeholder {
            color: #999;
        }

        input[type="tel"]:focus, input[type="password"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        input[type="tel"]:focus + i, input[type="password"]:focus + i, input[type="text"]:focus + i, input[type="date"]:focus + i {
            color: #4285F4;
        }

        .forgot {
            text-align: right;
            margin-bottom: 1rem;
        }

        a {
            color: #4285F4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3367D6;
            text-decoration: underline;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tab {
            background-color: #f0f0f0;
            border: none;
            padding: 0.7rem 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #333;
        }

        .tab:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .btn-signin {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="signinUser" class="btn btn-signin">Sign in as User</button>
            <button id="signinFoundation" class="btn btn-signin">Sign in as Foundation</button>
        </div>
        <div class="tab-container">
            <button class="tab active" data-tab="signin">Sign up as User</button>
            <button class="tab" data-tab="signup">Sign up as Foundation</button>
        </div>
        <div id="signinTab" class="tab-content active">
            <h1>Sign Up as User</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Phone Number" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="date" placeholder="Date of Birth" required>
                    <i class="fas fa-calendar"></i>
                </div>
                <button type="submit" class="btn btn-phone">Sign up as User</button>
            </form>
        </div>
        <div id="signupTab" class="tab-content">
            <h1>Sign up as Foundation</h1>
            <p>To register your foundation, please click the button below:</p>
            <button id="foundationRedirect" class="btn btn-foundation">Sign up as Foundation</button>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                alert('Thank you for signing up as a user!');
                this.reset();
                document.body.classList.remove('fade-out');
                document.body.classList.add('fade-in');
                setTimeout(() => {
                    document.body.classList.remove('fade-in');
                }, 500);
            }, 500);
        });

        document.getElementById('foundationRedirect').addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'foudatinlogi.html';
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });

        // Add functionality for sign-in buttons
        document.getElementById('signinUser').addEventListener('click', function() {
            showSignInForm('user');
        });

        document.getElementById('signinFoundation').addEventListener('click', function() {
            showSignInForm('foundation');
        });

        function showSignInForm(type) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                const container = document.querySelector('.container');
                container.innerHTML = `
                    <h1>Sign In as ${type === 'user' ? 'User' : 'Foundation'}</h1>
                    <form id="signinForm">
                        <div class="input-group">
                            <input type="tel" placeholder="Phone Number" required>
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="submit" class="btn btn-phone">Sign In</button>
                    </form>
                    <button id="backButton" class="btn">Back</button>
                `;
                document.body.classList.remove('fade-out');
                document.body.classList.add('fade-in');
                
                document.getElementById('signinForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (type === 'user') {
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'hompage.html'; // Changed from 'homepage.html' to 'hompage.html'
                        }, 500);
                    } else {
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'signinfou.html';
                        }, 500);
                    }
                });

                document.getElementById('backButton').addEventListener('click', function() {
                    window.location.reload();
                });

                setTimeout(() => {
                    document.body.classList.remove('fade-in');
                }, 500);
            }, 500);
        }
    </script>
</body>
</html>
